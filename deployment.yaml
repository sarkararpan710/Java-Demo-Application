apiVersion: apps/v1
kind: Deployment
metadata:
  name: arpan-deployment
spec:
  selector:
    matchLabels:
      run: arpan-deployment
  replicas: 2
  template:
    metadata:
      labels:
        run: arpan-deployment
    spec:
      containers:
      - name: arpan-deployment
        image: sarkararpan/java-app_#JOB-NAME#:#BUILD-NUMBER#
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: arpan-deployment
  labels:
    run: arpan-deployment
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: arpan-deployment
